<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MuseAgent</title>
    <link rel="icon" href="../assets/ma-logo.png" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Splash overlay -->
    <div id="splash" role="status" aria-live="polite">
      <div class="splash-content">
        <img id="splash-logo" class="splash-logo" src="../assets/ma-logo.png" alt="MuseAgent logo" />
        <div class="splash-title">MuseAgent</div>
        <div class="splash-subtitle muted">Music Intelligence — analyze • tag • recommend • report</div>
      </div>
    </div>

    <!-- App chrome -->
    <header class="app-header">
      <div class="brand">
        <img class="brand-logo" src="../assets/ma-logo.png" alt="MuseAgent" />
        <div class="brand-title">MuseAgent</div>
      </div>
    </header>

    <main>
      <section class="card">
        <h2 style="margin-top:0">Welcome</h2>
        <p>
          This is a branded shell aligned to the logo palette. Background, text, and controls
          use <span class="cool-accent">consistent blue‑green‑grey</span> accents where appropriate.
        </p>
        <div class="controls">
          <button>Primary</button>
          <button style="border-color: var(--ma-accent-cool); color: var(--ma-accent-cool);">Cool Accent</button>
        </div>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
  </html>
